<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JM Email Templates</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>JM Email Templates</h1>
            <button id="refreshBtn" class="refresh-btn" title="Refresh Templates">
                <img src="Icon.png" alt="Refresh" class="refresh-icon">
            </button>
        </header>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading templates...</p>
        </div>
        
        <div class="error" id="error" style="display: none;">
            <p id="errorMessage"></p>
            <button id="retryBtn" class="retry-btn">Retry</button>
        </div>
        
        <div class="main-content" id="mainContent" style="display: none;">
            <div class="template-selector">
                <label for="templateSelect">Select Template:</label>
                <select id="templateSelect">
                    <option value="">Choose a template...</option>
                </select>
            </div>
            
            <div class="email-title-section" id="emailTitleSection" style="display: none;">
                <div class="section-header">
                    <label for="emailTitle">Email Title:</label>
                    <button id="copyTitleBtn" class="copy-section-btn" disabled title="Copy email title to clipboard">
                        Copy Title
                    </button>
                </div>
                <div id="emailTitle" class="email-title-display"></div>
            </div>
            
            <div class="preview-section">
                <div class="section-header">
                    <h3>Preview:</h3>
                    <button id="copyBodyBtn" class="copy-section-btn" disabled title="Copy formatted email body to clipboard">
                        Copy Body
                    </button>
                </div>
                <div id="previewPane" class="preview-pane">
                    <p class="placeholder">Select a template to see preview</p>
                </div>
            </div>
            

        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
